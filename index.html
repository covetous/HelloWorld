<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        body.dark {
            background-color: #333;
        }
        body.dark h1 {
            color: #fff;
        }
        #theme-toggle {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 14px;
            border: 1px solid #999;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
        }
        body.dark #theme-toggle {
            background-color: #555;
            color: #fff;
            border-color: #777;
        }
    </style>
</head>
<body>
    <button id="theme-toggle" onclick="document.body.classList.toggle('dark')">Toggle Dark Mode</button>
    <h1>Hello World</h1>
</body>
</html>
